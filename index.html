<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sahidoona Game Zone</title>

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1835470952853856" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    canvas {
      border: 2px solid #333;
      margin: 20px auto;
      display: block;
      background: #eee;
    }
    .ad-container {
      margin: 20px auto;
    }
    #consent-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #222;
      color: #fff;
      padding: 15px;
      font-size: 14px;
      z-index: 9999;
      text-align: center;
    }
    #consent-banner button {
      margin-left: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Welcome to Sahidoona Game Zone!</h1>

    <!-- Top Ad -->
    <div class="ad-container">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-1835470952853856"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="320" height="320"></canvas>

    <!-- Bottom Ad -->
    <div class="ad-container">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-1835470952853856"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <!-- Consent Banner -->
  <div id="consent-banner">
    <span>This website uses cookies and Google AdSense to deliver services and analyze traffic. By using this site, you agree to its use of cookies.</span>
    <button onclick="acceptConsent()">Got it!</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let x = 50, y = 50, size = 30;
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") y -= 10;
      else if (e.key === "ArrowDown") y += 10;
      else if (e.key === "ArrowLeft") x -= 10;
      else if (e.key === "ArrowRight") x += 10;
      draw();
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.fillRect(x, y, size, size);
    }

    draw();

    function acceptConsent() {
      document.getElementById('consent-banner').style.display = 'none';
      localStorage.setItem('consentAccepted', 'true');
    }

    window.onload = function() {
      if (localStorage.getItem('consentAccepted') === 'true') {
        document.getElementById('consent-banner').style.display = 'none';
      }
    }
  </script>
</body>
</html>
